         <form action="/creatingPost_page.html">
            <label for="title">Title:</label><br>
            <input class="textInput" type="text" id="title" name="title" placeholder="Title" required><br>
            <br>
            <!-- <label for="location">Location:</label><br>
            <input class="textInput" type="text" id="location" name="location" placeholder="Location" required><br>
            <br> -->
            <label for="address">Address:</label><br>
            <input class="textInput" type="text" id="address" name="address" placeholder="e.g. 76 Example Rd" required><br>
            <br>
            <label for="city">City:</label><br>
            <input class="textInput" type="text" id="city" name="city" placeholder="City" required><br>
            <br>
            <label for="country">Country:</label><br>
            <input class="textInput" type="text" id="country" name="country" placeholder="Country" required><br>
            <br>
            <label for="postalCode">Postal Code:</label><br>
            <input class="textInput" type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required><br>
            <br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Brief Description" required></textarea><br>
            <br>
            <label for="age">Minimum Age:</label><br>
            <select id="age" name="age" required>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select><br>
            <br>
            <label for="supervisor">Supervisor:</label><br>
            <input class="textInput" type="text" id="supervisor" name="supervisor" placeholder="supervisor" required><br>
            <br>
            <label for="contactInfo">Contact Info:</label><br>
            <textarea id="contactInfo" name="contactInfo" rows="4" cols="50" placeholder="Email/Phone/etc." required></textarea><br>
            <br>
            <label for="oppType">Opportunity Type:</label><br>
            <select id="oppType" name="oppType" required>
                <option value="Volunteer">Volunteer</option>
                <option value="Paid">Paid</option>
            </select><br>
            <br>
            <label for="discipline">Discipline: </label><br>
            <select id="discipline" name="discipline" required>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="medicine">Medicine</option>
                <option value="art">Art</option>
                <option value="business">Business</option>
                <option value="humanities">Humanities</option>
                <option value="law">Law</option>
                <option value="education">Education</option>
            </select><br><br>
            <label for="keyWords">Key Words (seperate with commas):</label><br>
            <input class="textInput" type="text" id="keyWords" name="keyWords" placeholder="key words, seperate each word with a space" required><br>
            <br>
            <input id="submitButton" type="submit" value="Submit">
          </form>
