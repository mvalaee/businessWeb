<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
    </head>
    <body>
        <div class="container">
            <ul>
             <li><a href="home_page.html">Home</a></li>
             <li class="active"><a href="create_post.html">Create a Post</a></li>
             <li><a href="posts_page.html" class="dropbtn">Posts</a></li>
             <li><a href="profile_page.html" class="dropbtn">Profile</a></li>
             <li><a href="logOut_page.html">Log Out</a></li>
             <li><form action="/userSearch.html">
                <input class="textInput" type="text" id="search" name="search" placeholder="Search...">
                <input id="submitButton" type="submit" value="Submit">
            </form></li>
            </ul>
         </div>

         <form action="/creatingPost_page.html">
            <label for="title">Title:</label><br>
            <input class="textInput" type="text" id="title" name="title" placeholder="title" required><br>
            <br>
            <label for="location">Location:</label><br>
            <input class="textInput" type="text" id="location" name="location" placeholder="location" required><br>
            <br>
            <label for="description">Description:</label><br>
            <input class="textInput" type="text" id="description" name="description" placeholder="description" required><br>
            <br>
            <label for="age">Minimum Age:</label><br>
            <select id="age" name="age" required>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select><br>
            <br>
            <label for="supervisor">Supervisor:</label><br>
            <input class="textInput" type="text" id="supervisor" name="supervisor" placeholder="supervisor" required><br>
            <br>
            <label for="contactInfo">Contact Info:</label><br>
            <input class="textInput" type="text" id="contactInfo" name="contactInfo" placeholder="contact info" required><br>
            <br>
            <label for="oppType">Opportunity Type:</label><br>
            <select id="oppType" name="oppType" required>
                <option value="Volunteer">Volunteer</option>
                <option value="Paid">Paid</option>
            </select><br>
            <br>
            <label for="keyWords">Key Words (seperate with commas):</label><br>
            <input class="textInput" type="text" id="keyWords" name="keyWords" placeholder="key words, seperate each word with a space" required><br>
            <br>
            <input id="submitButton" type="submit" value="Submit">
          </form>

        <style>
            ul {
                list-style-type: none;
                margin-left: -10px;
                padding: 0px;
                overflow: hidden;
                background-color: #212121;
                display: inline-block;
                font-size: 20px;
                width: 1370px;
            }
            
            li {
                float: left;
                margin-left: 90px;
            }
            
            li a {
                display: inline-block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            
            li a:hover {
                background-color: #0088A8;
            }
            
            .active {
                        background: #0088A8;
            }
            
            .container {
                        margin-top: -30px;
                        display: inline-block;
                        position: relative;
            }
            
            .container a:hover {
                        text-decoration: underline;
            }
        </style>
    </body>
</html>
