          <form action="/oppSearch.html">
            <!-- <input class="textInput" type="text" id="search" name="search" placeholder="Search..."> -->
            <label for="age">Select Your Age: </label>
            <select id="age" name="age">
                <option value="null">-----</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
            <label>Position: </label>
            <select id="position" name="position">
                <option value="null">-----</option>
                <option value="paid">Paid</option>
                <option value="volunteer">Volunteer</option>
            </select>
            <label for="discipline">Discipline: </label>
            <select id="discipline" name="discipline" required>
                <option value="null">-----</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="medicine">Medicine</option>
                <option value="art">Art</option>
                <option value="business">Business</option>
                <option value="humanities">Humanities</option>
                <option value="law">Law</option>
                <option value="education">Education</option>
            </select>
            <label id="virtLabel">Virtual/In Person: </label>
            <select id="virt" name="virt">
            <option value="null">-----</option>
            <option value="Virtual">Virtual</option>
            <option value="In Person">In Person</option>
            </select>
            <label for="city">City: </label>
            <input class="textInput" type="text" id="city" name="city" placeholder="City">
            <label for="country">Country: </label>
            <input class="textInput" type="text" id="country" name="country" placeholder="Country">
            <input type="hidden" name="profile" value="${currUser}">
            <input id="submitButton" type="submit" value="Submit">
        </form>
        <br>
        <form action="/myPosts_seeAll.html">
            <button id="seeAllButton" name="profile" value="${thisUser}">See all posts</button>
        </form>
        </div>
        
        <p>${message}</p>
